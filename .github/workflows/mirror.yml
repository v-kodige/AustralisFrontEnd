name: Mirror Lovable Repo to Org

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Organization Repo
        uses: ad-m/github-push-action@master
        with:
          # This must exactly match the name of your secret
          github_token: ${{ secrets.MIRROR_TO_ORG }}
          repository: 'Australis-Energy/LandingSite'
          force: true
